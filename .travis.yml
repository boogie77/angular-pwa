sudo: false
dist: trusty
addons:
  chrome: stable
language: node_js
node_js:
  - "9"
cache:
  directories:
    - node_modules
branches:
  only:
    - master
notifications:
  email: true

before_script:
  - npm prune
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - rackup  # start a Web server
  - sleep 3 # give Web server some time to bind to sockets, etc
  
script:
  - xvfb-run npm run e2e
   - npm run lint
   - npm run test
after_success:
  - npm run build
  